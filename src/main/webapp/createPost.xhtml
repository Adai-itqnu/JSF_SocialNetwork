<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <title>Thêm bài viết</title>
    <style>
        /* CSS tổng quát */
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
            color: #333;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
        }

        /* Form thêm bài viết */
        .post-form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }

        .post-form label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
            color: #34495e;
        }

        .post-form input[type="text"],
        .post-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 14px;
        }

        .post-form textarea {
            height: 150px;
            resize: vertical;
        }

        .post-form button {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #2ecc71;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .post-form button:hover {
            background-color: #27ae60;
        }

        /* Thông báo lỗi */
        .error-message {
            color: red;
            font-size: 12px;
            margin-top: -10px;
            margin-bottom: 15px;
        }
    </style>
</h:head>
<h:body>
    <h1>Thêm bài viết mới</h1>
    <h:form styleClass="post-form">
        <h:outputLabel for="title" value="Tiêu đề: " />
        <h:inputText id="title" value="#{postController.post.title}" required="true"
                     requiredMessage="Vui lòng nhập tiêu đề!" />
        <h:message for="title" styleClass="error-message" />

        <h:outputLabel for="body" value="Nội dung: " />
        <h:inputTextarea id="body" value="#{postController.post.body}" required="true"
                         requiredMessage="Vui lòng nhập nội dung!" />
        <h:message for="body" styleClass="error-message" />

        <h:commandButton value="Lưu bài viết" action="#{postController.savePost}" />
    </h:form>
</h:body>
</html>
