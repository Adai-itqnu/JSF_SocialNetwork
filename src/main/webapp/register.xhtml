<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <title>Register</title>
    <style>
        /* CSS tổng quát */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Form đăng ký */
        .register-form {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .register-form h1 {
            text-align: center;
            color: #2c3e50;
            font-size: 26px;
            margin-bottom: 25px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .register-form label {
            font-weight: bold;
            color: #34495e;
            display: block;
            margin-bottom: 5px;
        }

        .register-form input[type="text"],
        .register-form input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 14px;
            background-color: #f9f9f9;
        }

        .register-form input[type="text"]:focus,
        .register-form input[type="password"]:focus {
            border-color: #2ecc71;
            outline: none;
            background-color: #fff;
        }

        .register-form button {
            width: 100%;
            padding: 12px;
            background-color: #2ecc71;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .register-form button:hover {
            background-color: #27ae60;
        }

        /* Thông báo */
        .messages {
            color: #e74c3c;
            font-size: 14px;
            text-align: center;
            margin-top: 15px;
        }

        .error-message {
            color: #e74c3c;
            font-size: 12px;
            margin-top: 5px;
            text-align: left;
        }
    </style>
</h:head>
<h:body>
    <h:form styleClass="register-form">
        <h1>Đăng ký</h1>
        <div class="form-group">
            <h:outputLabel for="username" value="Tên đăng nhập:" />
            <h:inputText id="username" value="#{authController.username}" required="true"
                         requiredMessage="Vui lòng nhập tên đăng nhập!" />
            <h:message for="username" styleClass="error-message" />
        </div>
        <div class="form-group">
            <h:outputLabel for="password" value="Mật khẩu:" />
            <h:inputSecret id="password" value="#{authController.password}" required="true"
                           requiredMessage="Vui lòng nhập mật khẩu!" />
            <h:message for="password" styleClass="error-message" />
        </div>
        <h:commandButton value="Đăng ký" action="#{authController.register}" />
        <h:messages styleClass="messages" />
    </h:form>
</h:body>
</html>
